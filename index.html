    // === Quiz ve Checklist yardımcı fonksiyonları ===
    function quizHTML(qs){
      return `<div class="quiz">${qs.map((q,i)=>`
        <div class="quizq">${i+1}. ${q.question}</div>
        ${q.options.map((op,j)=>`
          <label class="quiz-opt"><input type="radio" name="q${i}" value="${j}" onchange="quizMark(event,${i},${q.answer})">${op}</label>
        `).join('')}
        <div class="quiz-result" id="quiz-result-${i}"></div>
      `).join('')}
      <button onclick="showAllQuizResults(${qs.length})" style="margin-top:12px;background:#23254a;color:#fff;border:none;border-radius:5px;padding:8px 18px;font-size:15px;cursor:pointer;">Cevapları Göster</button>
      </div>`;
    }
    function checklistHTML(items){
      return `<div class="checklist"><h3>Kendi İlerlemeni Kontrol Et</h3>
        ${items.map((it,i)=>`
          <label><input type="checkbox">${it}</label>
        `).join('')}
      </div>`;
    }

    // === MENÜYÜ VE MODÜLLERİ YÜKLEME ===
    const modList = document.getElementById('modList');
    modules.forEach((mod, idx) => {
      const li = document.createElement('li');
      li.innerHTML = `<button ${idx==0?'class="active"':''} onclick="loadModule(${idx},this)">${mod.title}</button>`;
      modList.appendChild(li);
    });

    function loadModule(idx, btn){
      document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      renderModule(modules[idx]);
      window.scrollTo(0,0);
    }
    function renderModule(mod){
      const main = document.getElementById('mainContent');
      let html = `<h1>${mod.title}</h1>`;
      mod.sections.forEach(sec=>{
        html += `<div class="section"><h2>${sec.heading}</h2>${sec.content}</div>`;
      });
      main.innerHTML = html;
    }
    window.onload = () => { renderModule(modules[0]); };

    function copyCode(btn){
      const code = btn.parentElement.textContent.replace('Kopyala','');
      navigator.clipboard.writeText(code);
      btn.textContent = "Kopyalandı!";
      setTimeout(()=>btn.textContent="Kopyala",900);
    }
    function quizMark(e,qidx,rightIdx){
      const parent = e.target.closest('.quiz');
      const all = parent.querySelectorAll(`[name="q${qidx}"]`);
      all.forEach(r=>r.disabled=true);
      const ans = parseInt(e.target.value);
      const result = parent.querySelector(`#quiz-result-${qidx}`);
      if(ans === rightIdx){
        result.textContent = "Doğru!";
        result.style.color = "green";
      }else{
        result.textContent = `Yanlış. Doğru cevap: ${parent.querySelectorAll('.quiz-opt')[rightIdx].textContent.trim()}`;
        result.style.color = "red";
      }
    }
    function showAllQuizResults(len){
      document.querySelectorAll('.quiz').forEach(quiz=>{
        for(let i=0;i<len;i++){
          if(!quiz.querySelector(`[name="q${i}"]:checked`)){
            const result = quiz.querySelector(`#quiz-result-${i}`);
            result.textContent = "Bir seçenek seçmelisiniz.";
            result.style.color = "orange";
          }
        }
      });
    }
  </script>
